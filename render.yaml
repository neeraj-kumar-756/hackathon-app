services:
  - type: web
    name: hackathon-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn wsgi:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hackathon-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: SARVAM_API_KEY
        sync: false

databases:
  - name: hackathon-db
    databaseName: hackathon
    user: hackathon_user
    plan: free