{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center login-row">
    <div class="col-md-5 col-lg-4">
        <div class="glass-card">
            <div class="text-center mb-4">
                <!-- Leaf Icon SVG -->
                <svg class="leaf-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 22c0-9.941 8.059-18 18-18h2v2c0 9.941-8.059 18-18 18h-2v-2z"></path>
                    <path d="M2 22c0-9.941 8.059-18 18-18"></path>
                    <path d="M2 22c9.941 0 18-8.059 18-18"></path>
                </svg>
                <h2>Welcome Back</h2>
                <p class="text-light-gray">Sign in to your dashboard</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@company.com" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>

            <div class="text-center mt-4">
                <p class="text-light-gray mb-0">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
