{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Company Settings</h2>
    <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">Organization Details</div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Company Name</label>
                    <input type="text" name="name" class="form-control" value="{{ company.name if company else '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea name="address" class="form-control" rows="3">{{ company.address if company else '' }}</textarea>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">GSTIN</label>
                        <input type="text" name="gst" class="form-control" value="{{ company.gst_number if company else '' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">PAN Number</label>
                        <input type="text" name="pan" class="form-control" value="{{ company.pan_number if company else '' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">TAN Number</label>
                        <input type="text" name="tan" class="form-control" value="{{ company.tan_number if company else '' }}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">PF Code</label>
                        <input type="text" name="pf" class="form-control" value="{{ company.pf_code if company else '' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">ESI Code</label>
                        <input type="text" name="esi" class="form-control" value="{{ company.esi_code if company else '' }}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">PT Circle</label>
                        <input type="text" name="pt_circle" class="form-control" value="{{ company.pt_circle if company else '' }}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save Details</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
