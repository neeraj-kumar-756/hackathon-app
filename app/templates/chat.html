{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Payroll AI Assistant</h5>
                </div>
                <div class="card-body" id="chat-container" style="height: 400px; overflow-y: auto; background-color: #f8f9fa;">
                    <div class="d-flex justify-content-start mb-3">
                        <div class="p-3 rounded bg-white border shadow-sm" style="max-width: 80%;">
                            <strong>AI:</strong> Hello! I can help you with payroll management, compliance reports, and labor regulations. How can I assist you today?
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Type your question here..." autocomplete="off">
                        <button class="btn btn-primary" type="button" id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
