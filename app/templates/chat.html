{% extends "base.html" %}

{% block content %}
<div class="chat-wrapper">
    <div class="chat-card">
        <!-- Chat Header -->
        <div class="chat-header">
            <h5>Payroll AI Assistant</h5>
        </div>

        <!-- Chat Messages Container -->
        <div id="chat-container" class="chat-container">
            <div class="chat-message ai-message">
                <div class="chat-message-bubble ai">
                    <strong>AI:</strong> Hello! I can help you with payroll management, compliance reports, and labor regulations. How can I assist you today?
                </div>
            </div>
        </div>

        <!-- Chat Footer with Input -->
        <div class="chat-footer">
            <div class="chat-input-group">
                <input type="text" id="user-input" class="chat-input" placeholder="Message Payroll AI..." autocomplete="off">
                <button class="chat-send-btn" type="button" id="send-btn">Send</button>
            </div>
            <div class="chat-footer-note">
                <small>AI generated responses may vary.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
